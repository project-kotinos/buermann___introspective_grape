dependencies:
  build:
    - ruby:2.5.0

build_targets:
  - name: default
    container: 
      image: yourbase/yb_ubuntu_ng:18.04
    environment:
      - JRUBY_OPTS="-J-Xmx1024m --debug"
    commands:
      - gem install bundler -v 1.17.3
      - bundle install --jobs=1 --retry=1 --gemfile ./gemfiles/Gemfile.rails.5.0.1  
      - bundle exec rspec 

ci:
  builds:
    - name: tests
      build_target: default

